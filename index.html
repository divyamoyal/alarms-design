<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/styleAlarms.css" />
</head>
<body>
<div class="top">DIVYA MOYAL</div>
<div class="menu">Dashboard Alarms</div>
<div class="wrapper">
    <div class="box">
        <!-- normal alarm -->
        <div class="alert_box block border normal">
            <div class="topBar" style="display: none;">
            	<div class="closebtn icons dilogbar-title-close hidebox"></div>
            </div>
            <div class="wrapTextLeft"></div>
            <div class="wrapTextRight">
                 <p class="msg_lebel">Normal</p>
                 <p class="count_lebel">0</p>
            </div>
            <div class="alert_notification" style="display: none;"></div>
        </div>
        <!-- informational alarm -->
        <div class="alert_box block border informational">
            <div class="topBar" style="display: block;">
            	<div class="closebtn icons dilogbar-title-close"></div>
            </div>
            <div class="wrapTextLeft"></div>
            <div class="wrapTextRight">
            	<p class="msg_lebel">Informational</p>
            	<p class="count_lebel">1</p>
            </div>
            <div class="alert_notification" style="display: none;"></div>
        </div>
        <!-- critical alarm -->
        <div class="alert_box block border critical">
            <div class="topBar" style="display: none;">
            	<div class="closebtn icons dilogbar-title-close hidebox"></div>
            </div>
            <div class="wrapTextLeft"></div>
            <div class="wrapTextRight">
            	<p class="msg_lebel">Critical</p>
            	<p class="count_lebel">0</p>
            </div>
            <div class="alert_notification">1</div>
        </div>
        <!-- major alarm -->
        <div class="alert_box block border major">
            <div class="topBar" style="display: none;">
            	<div class="closebtn icons dilogbar-title-close hidebox"></div>
            </div>
            <div class="wrapTextLeft"></div>
            <div class="wrapTextRight">
            	<p class="msg_lebel">Major</p>
            	<p class="count_lebel">0</p>
            </div>
            <div class="alert_notification">3</div>
        </div>
        <!-- minor alarm -->
        <div class="alert_box block border minor">
            <div class="topBar" style="display: none;">
            	<div class="closebtn icons dilogbar-title-close hidebox"></div>
            </div>
            <div class="wrapTextLeft"></div>
            <div class="wrapTextRight">
            	<p class="msg_lebel">Minor</p>
            	<p class="count_lebel">0</p>
            </div>
            <div class="alert_notification" style="display: none;">1</div>
        </div>
        
    </div>
<div class="footer">V 0.1</div>
</div>
</body>
</html>
